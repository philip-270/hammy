<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <header>
        <h1><span class="bold-hammy">$HAMMY</span> the Hamster</h1>
    </header>

    <!-- Hammy Image -->
    <div class="image-container">

    <div class="button-container">
        <a href="https://x.com/hammycoinada" target="_blank" class="button">

    </div>

    <div class="video-container" id="video-container">
        <h2 class="video-title">Meet Hammy:</h2>

    <script>
        document.getElementById('give-love-button').addEventListener('click', function() {
            const textToPost = "THX for giving @hammycoinada some love‚ù§Ô∏è\nyou will recieve a special invite üëÄ\n\nLaunching September 5th only on @snekdotfun";
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(textToPost)}`;
            window.open(twitterUrl, '_blank');
        });

        // Autoplay video when scrolled into view
        document.addEventListener('scroll', function() {
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('hammy-video');
            const rect = videoContainer.getBoundingClientRect();

            if (rect.top <= window.innerHeight && rect.bottom >= 0) {
                video.play();
            } else {
                video.pause();
            }
        });
    </script>

</body>
